
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .image-container {
      position: relative;
    }
    
    img {
      display: block;
      width: auto;
      height: auto;
      max-width: 50%;
      max-height: 50vh;
      object-fit: contain;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .image-container {
      animation: fadeIn 0.7s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://raw.githubusercontent.com/parentscap/demo/refs/heads/main/Logo%201.png" alt="Centered Logo">
  </div>
</body>
</html>
